<div class="bg" style="background-color: #F8F8F8;">
    <nz-spin [nzSpinning] = "isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="imgDiv">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 80px;">Sign up</h1>
                    </div>
                </div>
                <form nz-form>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback nzErrorTip = "The input is not valid Email">
                            <input nz-input placeholder="E-mail" id="email"/>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzHasFeedback [nzErrorTip]="errorPass">
                            <input nz-input placeholder="Password" type="password" id="password"/>
                            <ng-template #errorPass let-control>
                                <ng-container *ngIf="control.hasError('required')">
                                    Password is required!
                                </ng-container>
                                <ng-container *ngIf="control.hasError('pattern')">
                                    Password should contain 8 characters, 1 lowercase, 1 Uppercase, 1 Number and 1 Special character
                                </ng-container>
                            </ng-template>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
